<!DOCTYPE html>
<html>
<head>
	<title>Friends</title>
</head>
<body>
	<h1>Friends:</h1>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Friend Since</th>
			</tr>
		</thead>
		<tbody>
			{% for friend in all_friends: %}
			<tr>
				<td>{{ friend["name"] }}</td>
				<td>{{ friend["age"] }}</td>
				<td>{{ friend["friend_since"] }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<h1>Add a Friend:</h1>
	<form action="/add" method="POST">
		<label>Name: </label>
		<input type="text" name="name" id="name">
		<label>Age: </label>
		<input type="text" name="age" id="age">
		<input type="submit" value="Submit">
	</form>
</body>
</html>
